<section id="content">
  <div class="container">
    <div class="post">
      <article class="container">
        <h2><a href="{{ url }}">{{ title }}</a></h2>
        <p class="date"><time datetime="{{ date | date: "%Y-%m-%d" }}">{{ date | date_to_long_string }}</time></p>
        {{ content }}
      </article>

      <footer class="container">
        {% if previous %}
        <p class="previous">
          <a href="{{ previous.url }}" title="{{ previous.title }}">
            <span class="icon"></span>
            <span class="label">{{ previous.title }}</span>
          </a>
        </p>
        {% endif %}

        {% if next %}
        <p class="next">
          <a href="{{ next.url }}" title="{{ next.title }}">
            <span class="icon"></span>
            <span class="label">{{ next.title }}</span>
          </a>
        </p>
        {% endif %}
      </footer>
    </div>
  </div>
</section>

{% if comments %}
<section id="comments">
  <div id="disqus_thread" class="container"></div>
</section>
<script type="text/javascript">$(function () { Comments.show(); });</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
